   <div class="registrationbox">
      <div class="title">Registration</div>

              <div class="inputbox">
                  <span class="details">First Name</span>
                  <input type="text" placeholder="Enter your  first name" required>
              </div>
              <div class="inputbox">

                <input type="text" placeholder="Enter your last name" required>
            </div>
            <div class="inputbox">
                <span class="details">Phone Number</span>
                <input type="tel" placeholder="09088921345" required>
            </div>

                <span class="details">Email</span>
                <input type="email" placeholder="name@gmail.com" required>
            </div>
            </div>
            <label for="Gender">Choose a Gender:</label>
                    
           <select name="Gender" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">I prefer not to say</option>
           </select>
 <br>
           <br>
           <label for="Gender">Date of Birth:</label>
           <input type="date" name="Date of birth">
           <br>
           <br>
           <label for="Gender">Favorite color:</label>
           <input type="color" name="select color">
           <br>

            <div class="button">
                <input type="submit" value="Register">
                
               
            </div>
          </div>
        </div>
      </form>
