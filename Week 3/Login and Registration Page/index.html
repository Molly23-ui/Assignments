<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="loginbox">
            <img src="/Images/Header.jpg" alt="">
        </div>
       <div class="contentbox">
           <div class="formbox">
               <h2>Welcome back, Molayo!</h2>
               <p>Enter your details to continue.</p>
               <form action="/sucess.html">
                   <div class="inputbox">
                       <span>Email</span>
                       <input type="email" name="" placeholder="Enter email here" required>
                   </div>
                   <div class="inputbox">
                    <span>Password</span>
                    <input type="password" name="" placeholder="Enter your password" required>
                </div>
                <div class="remember">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                    <p class="forget">Forgot password?</p>
                </div>
                <div class="inptbox">
                    <input type="submit"  class="btn"  value= "Sign in" name="">
                </div>
                <div class="inputbox">
                    <p class="sign-up">Don't have an account? <a href="/registration.html">Sign up</a> here</p>
                </div>
               </form>
           </div>
       </div>
    </section>
   
</body>
</html>
